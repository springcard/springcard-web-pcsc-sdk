<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>SpringCard Web PC/SC Demo Pages</title>
	</head>
	<body>

		<h1 class="visually-hidden">SpringCard Web PC/SC Demo Pages</h1>
		
		<nav class="py-2 bg-light border-bottom">
			<div class="container d-flex flex-wrap">
				<a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
					<span class="fs-4">SpringCard Web PC/SC Demo Pages</span>
				</a>
				<ul class="nav">
					<li class="nav-item"><a href="https://github.com/springcard/springcard-web-pcsc-sdk" class="nav-link">GitHub project</a></li>					
					<li class="nav-item"><a href="https://www.springcard.com" class="nav-link">www.springcard.com</a></li>
				</ul>
			</div>
		</nav>
		<header class="py-3 mb-4 border-bottom">
			<div class="container d-flex flex-wrap justify-content-center">
				<ul class="nav nav-pills" id="btns">
					<li class="nav-item"><a href="#" id="btn-home" class="nav-link active">Home</a></li>
					<li class="nav-item"><a href="#" id="btn-restapi" class="nav-link">REST API</a></li>
					<li class="nav-item"><a href="#" id="btn-websocket" class="nav-link">WebSocket</a></li>
					<li class="nav-item"><a href="#" id="btn-scriptor" class="nav-link">PC/SC Scriptor</a></li>
				</ul>
			</div>
		</header>
		
	
		<div class="container-fluid embed-responsive embed-responsive-16by9">
			<iframe id="content" src="home.html" class="embed-responsive" style="width: 100%; min-height: 900px;"></iframe>		
		</div>
		

	

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>
		
	$(function() {

		console.log("Preparing buttons");
	
		$("#btn-home").click(function() {
			console.log("'Home' button clicked");
			$(".active").removeClass("active");
			$("#btn-home").addClass("active");
			$("#content").attr("src", "home.html");
		});
			
		$("#btn-restapi").click(function() {
			console.log("'REST API' button clicked");
			$(".active").removeClass("active");
			$("#btn-restapi").addClass("active");
			$("#content").attr("src", "restapi.html");
		});

		$("#btn-websocket").click(function() {
			console.log("'WebSocket' button clicked");
			$(".active").removeClass("active");
			$("#btn-websocket").addClass("active");
			$("#content").attr("src", "websocket.html");
		});
			
		$("#btn-scriptor").click(function() {
			console.log("'PC/SC Scriptor' button clicked");
			$(".active").removeClass("active");
			$("#btn-scriptor").addClass("active");
			$("#content").attr("src", "scriptor.html");
		});
	});
		
		
		</script>
	</body>
</html>
